<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sushmita Jadhav | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary: #0f172a;
      --secondary: #475569;
      --accent: #2563eb;
      --bg: #f8fafc;
      --card: #ffffff;
      --border: #e2e8f0;
      --chip-bg: #eff6ff;
      --chip-text: #1d4ed8;
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--primary);
      margin: 0;
    }

    .container {
      max-width: 980px;
      margin: auto;
      padding: 56px 24px 72px;
    }

    header { margin-bottom: 64px; }

    h1 {
      font-size: 38px;
      letter-spacing: -0.6px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: var(--secondary);
      max-width: 720px;
      line-height: 1.6;
    }

    section { margin-bottom: 64px; }

    h2 {
      font-size: 22px;
      margin-bottom: 24px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }

    .filter-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 28px;
    }

    select {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      background: white;
      cursor: pointer;
    }

    .projects {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }

    .project {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .project:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
    }

    .project h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .project p {
      font-size: 15px;
      color: var(--secondary);
      margin-bottom: 12px;
      line-height: 1.5;
    }

    /* ðŸ”¹ Modern topic chips */
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .chip {
      background: var(--chip-bg);
      color: var(--chip-text);
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 999px;
      font-weight: 500;
      letter-spacing: 0.2px;
      white-space: nowrap;
    }

    .project a {
      display: inline-block;
      margin-top: 16px;
      font-size: 14px;
      font-weight: 500;
      color: var(--accent);
      text-decoration: none;
    }

    footer {
      margin-top: 80px;
      font-size: 13px;
      color: var(--secondary);
      text-align: center;
    }

    @media (min-width: 768px) {
      .projects {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

<body>
<div class="container">

  <header>
    <h1>Sushmita Jadhav</h1>
    <p class="subtitle">
      Product Analyst leveraging advanced analytics, statistical modeling,
      and data-driven methodologies to generate actionable insights.
    </p>
  </header>

  <section>
    <h2>Projects</h2>

    <div class="filter-container">
      <label for="topicFilter">Filter by tools / frameworks or methods:</label>
      <select id="topicFilter">
        <option value="all">All</option>
      </select>
    </div>

    <div class="projects" id="projectsContainer">
      <p>Loading projects...</p>
    </div>
  </section>

  <footer>Â© Sushmita Jadhav Â· Portfolio</footer>
</div>

<script>
const githubUsername = 'jadhavssushmita';
let allRepos = [];

function formatLabel(text) {
  return text.replace(/-/g, " ").replace(/\b\w/g, c => c.toUpperCase());
}

async function loadGithubProjects() {
  const container = document.getElementById("projectsContainer");
  const topicFilter = document.getElementById("topicFilter");

  try {
    const response = await fetch(
      `https://api.github.com/users/${githubUsername}/repos?per_page=100&sort=updated`,
      { headers: { Accept: "application/vnd.github+json" } }
    );

    allRepos = (await response.json()).filter(r => !r.fork);

    const topics = new Set();
    allRepos.forEach(repo =>
      (repo.topics || []).forEach(t => topics.add(t))
    );

    topics.forEach(topic => {
      const option = document.createElement("option");
      option.value = topic;
      option.textContent = formatLabel(topic);
      topicFilter.appendChild(option);
    });

    displayProjects("all");

    topicFilter.addEventListener("change", () =>
      displayProjects(topicFilter.value)
    );

  } catch {
    container.innerHTML = "<p>Unable to load projects.</p>";
  }
}

function displayProjects(topic) {
  const container = document.getElementById("projectsContainer");
  container.innerHTML = "";

  const filtered =
    topic === "all"
      ? allRepos
      : allRepos.filter(r => (r.topics || []).includes(topic));

  filtered.forEach(repo => {
    const div = document.createElement("div");
    div.className = "project";

    const chips = (repo.topics || [])
      .map(t => `<span class="chip">${formatLabel(t)}</span>`)
      .join("");

    div.innerHTML = `
      <h3>${repo.name}</h3>
      <p>${repo.description || "No description provided."}</p>
      ${chips ? `<div class="chips">${chips}</div>` : ""}
      <a href="${repo.html_url}" target="_blank">View project â†’</a>
    `;

    container.appendChild(div);
  });
}

loadGithubProjects();
</script>

</body>
</html>
